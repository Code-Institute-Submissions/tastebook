{% extends 'base.html' %}

{% block content %}

<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2 strong-font">Share Tastes</h1>
      <div class="row center">
        <h5 class="header col s12 light super-font">Show us your culinary idea</h5>
      </div>
      <div class="row center">
        <a href="{{url_for('get_recipes')}}" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
      </div>
      <br><br>
    </div>
  </div>
  <div class="parallax"><img src="static/images/background1.jpg" alt="Unsplashed background img 1"></div>
</div>

<h3 class="header center teal-text text-lighten-2 super-font">Recipes</h3>
<div class="row featured-recipes">
  {% for recipe in recipes %}
  {% if loop.index < 5 %} 
  <div class="featured-recipe col s12 m12 l6" data-rating="{{recipe.average_rating}}">
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{recipe.recipe_image_url}}" width="400" height="200">
      </div>
      <div class="card-stacked">
        <div class=center-align>
        <h5 class="super-font card-title">{{recipe.recipe_name}}</h5>
        </div>
        <div class="card-content class-size">
          <p id="description">{{recipe.recipe_description}}</p>
        </div>
        <div class="card-action">
          <a href="/recipe_detail/{{recipe._id}}">See Recipe</a>
        </div>
      </div>
    </div>
 </div>
 {% endif %} {% endfor %}
</div>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
        <h3 class="header col s12 light super-font">Enjoy the power of tastes</h3>
      </div>
    </div>
  </div>
  <div class="parallax"><img src="static/images/background2.jpg" alt="Unsplashed background img 2"></div>
</div>

{% endblock %}
