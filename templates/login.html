{% extends 'base.html'%} {% block content %} {% if not logged_in %}
<p>Please enter Your Username</p>
<div class="row white">
    <form class="col s12" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
                Submit
        </button>
    </form>
</div>
{% endif %} {% if logged_in %}
<div class="row">
    <div class="container center-align">
      <h3 class="strong-font">Welcome {{username}}!</h3>
    </div>
    <br>
    <br>
    <div class="container center-align">
       <a href="/get_add_recipe_form" class="waves-effect waves-light btn #00b8d4 cyan accent-4 btn col s12">Add a Recipe</a>
    </div>
    <br>
    <br>
    <br>
    <div id="log-in-buttons" class="center-align col m6 offset-m3 container">
        <a href="{{url_for('get_my_recipes')}}" class="margin-right-xs waves-effect waves-light btn-small teal lighten-2"><i class="fas fa-folder-open"></i> My Recipes</a>
        <a href="/get_logout" class="waves-effect waves-light btn-small #d50000 red accent-4 teal lighten-3"><i class="fas fa-sign-out-alt"></i>Log Out</a>
    </div>
    <br>
    <br>
</div>
<p id="hidden-recipes" hidden>{{recipes|safe}}</p>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
        <h3 class="header col s12 light super-font">Cooking has the power to bring us together</h3>
      </div>
    </div>
  </div>
  <div class="parallax"><img src="static/images/background3.jpg" alt="Unsplashed background img 3"></div>
</div>

<script>
    $(document).ready(function() {
        var username = '{{username}}';

        var recipesText = $('#hidden-recipes').text();
        var recipesJson = JSON.parse(recipesText);
        var recipesList = [];

        for (i in recipesJson) {
            recipesList.push(recipesJson[i]);
        }
    });
</script>
</div>
</div>
{% endif %} {% endblock %}
